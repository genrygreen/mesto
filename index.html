<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт с возможностью добавлять карточки, ставить лайки">
  <meta name="author" content="Genry Grin">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Project Mesto</title>
</head>

<body class="page">
  <div>

    <header class="header">
      <div class="header__logo">
      </div>
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/_profile.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профайль пользователя"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="elements__item">

          <div class="elements__photo" style="background-image: url(./images/_photo-1.jpg)">
          <img class="photo"></div>
          <div class="elements__description">
            <h2 class="elements__title">Кенгуру</h2>
            <button class="elements__like-button" type="button" aria-label="Добавить карточку"></button>
          </div>
        </article>
        <article class="elements__item">
          <div class="elements__photo" style="background-image: url(./images/_photo-2.jpeg)"></div>
          <div class="elements__description">
            <h2 class="elements__title">Очень милая панда</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </article>
        <article class="elements__item">
          <div class="elements__photo" style="background-image: url(./images/_photo-3.jpeg)"></div>
          <div class="elements__description">
            <h2 class="elements__title">Смусмумрики</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </article>
        <article class="elements__item">
          <div class="elements__photo" style="background-image: url(./images/_photo-4.jpeg)"></div>
          <div class="elements__description">
            <h2 class="elements__title">Пчёлка слезает</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </article>
        <article class="elements__item">
          <div class="elements__photo" style="background-image: url(./images/_photo-5.jpeg)"></div>
          <div class="elements__description">
            <h2 class="elements__title">Калипсо</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </article>
        <article class="elements__item">
          <div class="elements__photo" style="background-image: url(./images/_photo-6.jpeg)"></div>
          <div class="elements__description">
            <h2 class="elements__title">Калабанга</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </article>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <div class="popup">
    <form action="not-empty" name="form-edit-popup" method="POST" class="popup__form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__editor">
        <input type="text" name="profile-title" class="popup__item popup__item_type_title">
        <input type="text" name="profile-job" class="popup__item popup__item_type_subtitle">
      </fieldset>
      <button class="popup__button" type="submit">Сохранить</button>
      <button class="popup__cross" type="button" name="Закрыть"></button>
    </form>
  </div>
  <script src='./scripts/index.js'></script>
</body>

</html>
