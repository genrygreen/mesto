<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт с возможностью добавлять карточки, ставить лайки">
  <meta name="author" content="Genry Grin">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Project Mesto</title>
</head>

<body class="page">
  <div>
    <header class="header">
      <div class="header__logo">
      </div>
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/_profile.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профайль пользователя"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
  </div>

  <div class="popup popup-profile">
    <form action="not-empty" name="form-edit-popup" method="POST" class="popup__form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__editor">
        <input type="text" name="profile-title" class="popup__item popup__item_type_title">
        <input type="text" name="profile-job" class="popup__item popup__item_type_subtitle">
      </fieldset>
      <button class="popup__button" type="submit">Сохранить</button>
      <button class="popup__cross" type="button" name="Закрыть"></button>
    </form>
  </div>

  <div class="popup popup-place">
    <form action="not-empty" name="form-edit-popup" method="POST" class="popup__form popup__form-place">
      <h2 class="popup__title">Новое место</h2>
      <fieldset class="popup__editor">
        <input type="text" name="place-title" class="popup__item popup__item_place-title" required
          placeholder="Название места">
        <input type="text" name="place-link" class="popup__item popup__item_place-link" required
          placeholder="Сайт страницы">
      </fieldset>
      <button class="popup__button" type="submit">Создать</button>
      <button class="popup__cross" type="button" name="Закрыть"></button>
    </form>
  </div>

  <template id="template-item">
    <article class="elements__item">
      <img class="elements__photo" src="#" alt="Картинка">
      <button class="elements__remove" type="button" aria-label="Удалить"></button>
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
      </div>
    </article>
  </template>

  <div class="popup popup-big-place">
    <div class="popup__big-place">
      <button class="popup__cross_big-place" type="button" name="Закрыть"></button>
      <img class="popup__big-place-pic" src="#" alt="фото">
      <p class="popup__big-place-title"></p>
    </div>
  </div>

  <script src='./scripts/index.js'></script>
</body>
</html>
