<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт с возможностью добавлять карточки, ставить лайки">
  <meta name="author" content="Genry Grin">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Project Mesto</title>
</head>

<body class="page">
  <div>

    <header class="header">
      <div class="header__logo">
      </div>
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/_profile.png" alt="Жак Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <div class="elements__item">
          <div class="elements__photo elements__photo-1"></div>
          <div class="elements__description">
            <h2 class="elements__title">Кенгуру</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <div class="elements__photo elements__photo-2"></div>
          <div class="elements__description">
            <h2 class="elements__title">Очень милая панда</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <div class="elements__photo elements__photo-3"></div>
          <div class="elements__description">
            <h2 class="elements__title">Смусмумрики</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <div class="elements__photo elements__photo-4"></div>
          <div class="elements__description">
            <h2 class="elements__title">Пчёлка слезает</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <div class="elements__photo elements__photo-5"></div>
          <div class="elements__description">
            <h2 class="elements__title">Калипсо</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <div class="elements__photo elements__photo-6"></div>
          <div class="elements__description">
            <h2 class="elements__title">Калабанга</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <div class="popup">
    <form action="" class="popup__form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__editor">
        <input type="text" class="popup__item popup__item-title" placeholder="Жак-Ив Кусто">
        <input type="text" class="popup__item popup__item-subtitle" placeholder="Исследователь океана">
      </fieldset>
      <button class="popup__button" type="submit">Сохранить</button>
      <img class="popup__cross" src="./images/close-icon.svg" alt="крест">
    </form>
  </div>
  <script src='./scripts/index.js'></script>
</body>

</html>
